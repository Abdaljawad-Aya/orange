  function sum_odd(){

    var odd = [];
    for (var i = 1; i < 10; i++) {
        if (i % 2 == 1) {
            odd.push(i);
        }
    }
    return odd;    
}

    var even =[];
    for (var i = 1; i < 10; i++) {
        if (i % 2 == 0) {

        }
    }
    return even;    
}
