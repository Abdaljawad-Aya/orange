<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web pages using Grid 2</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {

      display: flex;
      margin: 1rem;
      flex-direction: row;
      flex-wrap: wrap;
      height: 25vh;
      justify-content: left;
      grid-gap: 0.1rem;


    }

    .file {


      text-align: center;
      /*  flex: 1;*/
      flex-basis: 190px;
      color: black;
    }

    img {
      width: 275px;
      height: 175px;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="file"> <img
        src="https://images.unsplash.com/photo-1472437774355-71ab6752b434?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60 "
        alt=""></div>
    <div class="file"><img
        src="https://images.unsplash.com/photo-1478104718532-efe04cc3ff7f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
        alt=""></div>
    <div class="file"> <img
        src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""></div>
    <div class="file"> <img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg" alt=""></div>

    <div class="file"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt=""> </div>
    <div class="file"><img src="https://www.gettyimages.ae/gi-resources/images/500px/983794168.jpg" alt=""></div>
    <div class="file"> <img

</html>
